<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='RTPstyle.css' rel='stylesheet'>
    <script src="RTPscript.js"></script>
    <title>Real Time Protection</title>
</head>
<body>
    <div class="extensionLogo">
        <img src="/images/SVCLogo.png" alt="SVC logo" class="SVCLogo"/>
        <p class="logoTitle">Select <y>V</y>oiceCom</p>
    </div>

    <div class="RTPContent">
        <div class="toggle-label">Toggle Real Time Protection</div>
        <label class="toggle-switch" >
            <input type="checkbox" id="toggleSwitch" checked>
            <div class="toggle-switch-background">
            <div class="toggle-switch-handle"></div>
            </div>
        </label>
        <div id="statusActive" class="toggle-status-active">Active</div>
        <div id="statusInactive" class="toggle-status-inactive">Inactive</div>

        <p class="RTPbody">Allow extension to redirect and notify, when accessing suspicious websites.</p>
    </div>
    
</body>
</html>
