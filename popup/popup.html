<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href='style.css' rel='stylesheet'>
        <script src="script.js"></script>
        <title>Report Incident</title>
    </head>
    <body>
        <div class="container extensionModal">
            <div class="extensionLogo">
                <img src="/images/SVC Logo.png" alt="SVC logo" class="SVCLogo"/>
                <p class="logoTitle">Select <y>V</y>oiceCom</p>
            </div>
    
                <h4>Report an Incident</h4>

                <div class="imgHeader">
                    <img src="/images/information tab.jpg" alt="information tab" class="informationTab" />

                </div>
                
        

            <div class="buttons-container">
                <button type="button" class="btns_button btns_button_active">Information</button>
                <button type="button" class="btns_button">Physical</button>
            </div>
            
            <div class="button-content" table-index="-1">
                <div class="information_btns">
                    <button type="button" class="information_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mailSVG">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                          </svg>
                        <div class="btn_txt">
                            Report via email
                        </div>
                    </button>

                    <button type="button" class="information_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="checkSVG">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                          </svg>                                                  
                        <div class="btn_txt">
                            Check Validity
                        </div>
                    </button>
                    
                    <button type="button" class="information_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="shieldSVG">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
                        </svg>                          
                        <div class="btn_txt">
                            Real Time Protection
                        </div>
                    </button>

                </div>
            </div>

            <div class="button-content" table-index="0">
                <div class="physical">
                    
                </div>
            </div>

        </div>
        
    </body>
</html>
